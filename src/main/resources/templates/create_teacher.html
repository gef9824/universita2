<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Teacher Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/t}">Teacher Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->

</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Create New Teacher </h1>
      <div class = "card-body">
        <form th:action="@{/t}" th:object = "${teacher}" method="POST">
          <div class ="form-group">
            <label> Teacher Name </label>
            <input
                    type = "text"
                    name = "Name"
                    th:field = "*{teacherName}"
                    class = "form-control"
                    placeholder="Enter Teacher Name"
            />
          </div>

          <div class ="form-group">
            <label> Teacher Surname </label>
            <input
                    type = "text"
                    name = "Surname"
                    th:field = "*{teacherSurname}"
                    class = "form-control"
                    placeholder="Enter Teacher Surname"
            />
          </div>

          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
