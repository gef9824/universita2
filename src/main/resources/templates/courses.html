<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Universita</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Course Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/s}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/t}">Teacher Management</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1 List Students> </h1>
  </div>

  <div class = "row">
    <div class="col-lg-3">
      <a th:href = "@{/c/new}" class = "btn btn-primary btn-sm mb-3"> Add Course</a>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th> Course Name</th>
      <th> Students</th>
      <th> Teacher</th>
      <th> Action </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course: ${courses}">
      <td th:text="${course.courseName}"></td>
      <td th:text="${course.getStudents()}"></td>
      <td th:text="${course.teacher}"></td>
      <td>
        <a th:href = "@{/c/edit/{id}(id=${course.courseId})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/c/{id}(id=${course.courseId})}"
           class = "btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
