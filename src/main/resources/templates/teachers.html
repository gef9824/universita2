<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Teacher Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/c}">Teacher Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/s}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/c}">Course Management</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1 List Students> </h1>
  </div>

  <div class = "row">
    <div class="col-lg-3">
      <a th:href = "@{/t/new}" class = "btn btn-primary btn-sm mb-3"> Add Teacher</a>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th> Teacher Name</th>
      <th> Teacher Surname</th>
      <th> Action </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher: ${teachers}">
      <td th:text="${teacher.teacherName}"></td>
      <td th:text="${teacher.teacherSurname}"></td>
      <td>
        <a th:href = "@{/t/edit/{id}(id=${teacher.teacherId})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/t/{id}(id=${teacher.teacherId})}"
           class = "btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
